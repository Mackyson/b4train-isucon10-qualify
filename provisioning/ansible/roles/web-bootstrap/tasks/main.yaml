---
- name: Check isucon10-qualify
  become: no
  stat:
    path: "/home/isucon/isuumo"
  register: chk_file

- name: Delete isucon10-qualify if exists
  become: yes
  become_user: root
  file:
    path: /home/isucon/isuumo
    state: absent
  when: chk_file.stat.exists

- name: Clone isucon10-qualify
  become: no
  git:
    repo: https://github.com/dbgroup-nagoya-u/b4train-isucon10-qualify.git
    version: main
    dest: /tmp/isucon10-qualify
    accept_hostkey: yes

- name: Chgroup isucon10-qualify repo
  become: yes
  become_user: root
  file:
    path: /tmp/isucon10-qualify
    state: directory
    owner: isucon
    group: isucon
    recurse: yes

- name: Deploy isucon10-qualify
  become: yes
  become_user: isucon
  command: mv /tmp/isucon10-qualify /home/isucon/isuumo

- name: Upgrade pip
  environment: &env
    PATH: "/home/isucon/local/go/bin:/home/isucon/local/node/bin:/home/isucon/local/python/bin:/home/isucon/bin:/home/isucon/.local/bin:/usr/bin:/sbin:/bin"
  pip:
    name: pip
    executable: pip3
    state: latest

- name: Deploy nginx.conf
  copy:
    src: "nginx.conf"
    dest: "/etc/nginx/nginx.conf"
    owner: "root"
    group: "root"
    mode: "0644"

- name: Deploy nginx isuumo.conf
  copy:
    src: "isuumo.conf"
    dest: "/etc/nginx/sites-available/isuumo.conf"
    owner: "root"
    group: "root"
    mode: "0644"

- name: Enable isuumo.config
  file:
    path: /etc/nginx/sites-enabled/isuumo.conf
    src: /etc/nginx/sites-available/isuumo.conf
    state: link

- name: Delete default config
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Install PostgreSQL 12
  become: yes
  become_user: root
  apt:
    name:
    - postgresql-12 postgresql-12-postgis-3 libpq-dev
    update_cache: yes

- name: Create isucon user on PostgreSQL
  become: yes
  become_user: postgres
  shell: |
      psql -c "CREATE ROLE isucon WITH SUPERUSER CREATEDB LOGIN PASSWORD 'isucon'"
  ignore_errors: yes

- name: Copy .pgpass for password less DB access
  copy:
    src: ".pgpass"
    dest: "/home/isucon/.pgpass"
    owner: "isucon"
    group: "isucon"
    mode: "0600"

- name: Install Faker for Initialize Data
  become: yes
  become_user: root
  environment:
    <<: *env
  pip:
    executable: pip3
    name: Faker

- name: Make initial data
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isuumo/initial-data
  environment:
    <<: *env
  shell: |
    make chair_data && make estate_data

- name: Restart "mysql"
  systemd:
    daemon_reload: "yes"
    name: "mysql"
    state: "restarted"
    enabled: "yes"

- name: Setup MySQL
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isuumo
  environment:
    <<: *env
  shell: |
    mysql -u isucon -pisucon < webapp/mysql/db/0_Schema.sql

- name: Install frontend packages
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isuumo/webapp/frontend
  environment:
    <<: *env
  shell: |
    npm ci

- name: Build frontend application
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isuumo/webapp/frontend
  environment:
    <<: *env
  shell: |
    npm run build

- name: Export frontend application
  become: yes
  become_user: isucon
  args:
    chdir: /home/isucon/isuumo/webapp/frontend
  environment:
    <<: *env
  shell: |
    npm run export

- name: Deploy static files
  become: yes
  become_user: root
  shell: |
    mkdir -p /www/data && cp -pR /home/isucon/isuumo/webapp/frontend/out/* /www/data

- name: Deploy env shellscript
  become: yes
  become_user: isucon
  copy:
    src: "env.sh"
    dest: /home/isucon
