---
- name: Start "isuumo.go.service"
  systemd:
    daemon_reload: "yes"
    name: "isuumo.go.service"
    state: "restarted"
    enabled: "yes"

- name: Start "nginx"
  systemd:
    daemon_reload: "yes"
    name: "nginx"
    state: "reloaded"
    enabled: "yes"

- name: Initialize isucon10
  become: yes
  become_user: isucon
  uri:
    url: http://localhost/initialize
    method: POST
